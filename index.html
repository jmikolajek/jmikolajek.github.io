<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Moja wizytówka</title>
  <!-- Prosty styl CSS bez plików -->
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 2rem;
      line-height: 1.6;
      background-color: #f7f9fc;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      flex: 1;
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }
    h1 {
      margin-bottom: 0.5rem;
      font-size: 2.5rem;
    }
    p {
      margin: 0.5rem 0;
      font-size: 1.1rem;
    }
    a {
      color: #0366d6;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .footer {
      margin-top: 2rem;
      text-align: center;
    }
    .btn-cv {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      margin-top: 1rem;
      background-color: #0366d6;
      color: white;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
    }
    .btn-cv:hover {
      background-color: #024f9c;
    }
  </style>
</head>
<body>
  <main>
    <h1>Cześć, jestem IMIĘ NAZWISKO</h1>
    <p>Jestem [Twoja rola zawodowa, np. "programistą"] z pasją do [Twoja specjalność, np. "tworzenia stron internetowych"].</p>
    <p>Możesz mnie znaleźć na GitHubie: <a href="https://github.com/USERNAME" target="_blank">@USERNAME</a></p>
  </main>
  <div class="footer">
    <a class="btn-cv" href="CV.pdf" download>Pobierz moje CV</a>
  </div>
</body>
</html>
